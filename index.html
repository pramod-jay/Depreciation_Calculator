<!DOCTYPE html>
    <head>
        <title>Depriciation</title>
        <link href="styles/bootstrap.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body id="particles-js">
            <div class="container col-md-6" style="margin:10% 25% 10% 25%;  position: absolute;">
                <div class="container col-12 border border-3 border-primary rounded-3 front-container" style="background-color: rgba(255,255,255,0.8); padding: 0%;">
                    <div class="d-flex align-items-center justify-content-center" style="background-color: black; height: 20%;">
                        <h1 class="front-heading">Depreciation Calculator</h1>
                    </div>
                    <div style="height:40%">
                        <img src="images/avatar.webp" class="rounded mx-auto d-block" style="width: 200px; margin-top:20px;">
                    </div>
                    <div style="height:40%" class="d-flex align-items-center justify-content-center">
                        <button type="button" class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal">Click me to<br>Enter Application</button>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Input Relevant Data</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row col-md-12">
                                <div class="form-floating mb-3 col-md-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput" class="form-lbl">Assest name</label>
                                </div>
                                <div class="form-floating mb-3 col-md-2">
                                    <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput" class="form-lbl">Cost</label>
                                </div>
                                <div class="form-floating mb-3 col-md-2">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput" class="form-lbl">Current value</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        <script src="script/particles.js" ></script>
        <script src="script/app.js" ></script>
        <script src="script/bootstrap.bundle.js" ></script> 
    </body>
</html>
