<!DOCTYPE html>
    <head>
        <title>Depreciation</title>
        <link href="styles/bootstrap.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body id="particles-js">
            <div class="container col-md-6" style="margin:10% 25% 10% 25%;  position: absolute;">
                <div class="container col-12 border border-3 border-primary rounded-3 front-container" style="background-color: rgba(255,255,255,0.8); padding: 0%;">
                    <div class="d-flex align-items-center justify-content-center" style="background-color: black; height: 20%;">
                        <h1 class="front-heading">Depreciation Calculator</h1>
                    </div>
                    <div style="height:40%">
                        <img src="images/avatar.webp" class="rounded mx-auto d-block" style="width: 200px; margin-top:20px;">
                    </div>
                    <div style="height:40%" class="d-flex align-items-center justify-content-center">
                        <button type="button" class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal">Click me to<br>Enter Application</button>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Input Relevant Data</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row col-md-12">
                                <div class="form-floating mb-3 col-md-3">
                                    <input type="text" class="form-control" id="name" placeholder="Assest name">
                                    <label for="floatingInput" class="form-lbl">Assest name</label>
                                </div>
                                <div class="form-floating mb-3 col-md-3">
                                    <input type="number" class="form-control" id="cost" min="0" placeholder="Cost">
                                    <label for="floatingInput" class="form-lbl">Cost</label>
                                </div>
                                <div class="form-floating mb-3 col-md-3">
                                    <input type="date" class="form-control" id="date_purch" placeholder="Date of purchase">
                                    <label for="floatingInput" class="form-lbl">Date of purchase</label>
                                </div>
                                <div class="form-floating mb-3 col-md-3">
                                    <input type="date" class="form-control" id="date_calc" placeholder="Useful life">
                                    <label for="floatingInput" class="form-lbl">Day required to calculate</label>
                                </div>
                            </div>
                            <div class="row col-md-12">
                                <div class="form-floating mb-3 col-md-3">
                                    <input type="number" class="form-control" id="use_life" min="0" placeholder="Useful life">
                                    <label for="floatingInput" class="form-lbl">Useful life(Years)</label>
                                </div>
                                <div class="form-floating mb-3 col-md-3">
                                    <input type="number" class="form-control" id="res_val" min="0" placeholder="Residual value">
                                    <label for="floatingInput" class="form-lbl">Residual value</label>
                                </div>
                                <div class="form-floating mb-3 col-md-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="method" aria-label="Floating label select example">
                                          <option value="1">Straight line basis</option>
                                          <option value="2">Reducing balance basis</option>
                                        </select>
                                        <label for="floatingSelect" class="form-lbl">Select depreciation method</label>
                                      </div>
                                </div>
                                <div class="form-floating mb-3 col-md-3 d-flex align-items-center justify-content-end">
                                    <div class="col">
                                        <button type="button" class="btn btn-success" id="calc">Calculate</button>
                                    </div>
                                    <div class="col">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="modal-body">
                            <div class="col-md-6">
                                <table class="table table-light table-hover">
                                    
                                </table>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        <script src="script/particles.js" ></script>
        <script src="script/app.js" ></script>
        <script src="script/bootstrap.bundle.js" ></script> 
    </body>
</html>
